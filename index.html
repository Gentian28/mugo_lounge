<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUGO Lounge Bar - Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-bg"></div>

  <main class="menu-page" aria-label="Menu MUGO Lounge Bar">
    <header class="menu-page-header">
      <div class="menu-brand">
        <img src="img/mugo_logo.png" alt="MUGO Lounge Bar Logo" style="max-width: 70px;">
        <!-- <div class="menu-brand-main">MUGO</div> -->
        <div class="menu-brand-sub">Lounge Bar</div>
      </div>
      <p class="menu-page-tagline">
        cocktail d’autore • vini selezionati • apericena • cena • soft drinks
      </p>
    </header>

    <section class="menu-shell">
      <div class="menu-controls">
        <button id="edit-menu-btn" class="menu-tab">Edit Menu JSON</button>
        <div id="menu-editor" class="menu-editor" hidden>
          <textarea id="menu-json-editor" aria-label="Menu JSON editor"></textarea>
          <div class="menu-editor-actions">
            <button id="load-json-btn" class="menu-tab">Apply JSON</button>
            <button id="save-local-btn" class="menu-tab">Save to localStorage</button>
            <button id="download-json-btn" class="menu-tab">Download JSON</button>
            <button id="close-editor-btn" class="menu-tab">Close</button>
          </div>
        </div>
      </div>

      <div class="menu-tabs" role="tablist" aria-label="Categorie menu" id="menu-tabs"></div>

      <div id="menu-root"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
